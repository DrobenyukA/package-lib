name: Release package lib

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # run: yarn install --frozen-lockfile
        run: npm ci

      - name: Validate code (lint)
        # run: yarn lint
        run: npm run lint

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@drobenyuk'
      
      - name: Install dependencies
        # run: yarn install --frozen-lockfile
        run: npm ci

      - name: Build
        # run: yarn build
        run: npm run build

      - name: Release new version
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        # run: yarn publish --access restricted
        run: npm publish
